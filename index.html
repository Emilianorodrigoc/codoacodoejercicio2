<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Bootstrap</title>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<style>
    .filas{
        padding: 5px;
    }

    .container{
        background-color:beige;
        padding: 5px;
        height: 500px;
    }
</style>
<body>
    <form class="container">
        <div>
            <div class="row filas">
                <div class="form-group col-6">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingrese un nombre">
                </div>
                <div class="form-group col-6">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" id="apellido" placeholder="Ingrese un apellido">
                </div>
            </div> 
            <div class="row filas">
                <div class="input-group col-12">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                          @
                      </div>
                    </div>
                    <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Username">
                </div>
            </div>
            <div class="row filas">
                <div class="form-group col-12">
                    <label for="correo">Correo electrónico</label><label class="text-muted">(opcional)</label>
                    <input type="email" class="form-control" id="correo" placeholder="Inserte un correo electrónico">
                  </div>
            </div>
            <div class="row filas">
                <div class="form-group col-12">
                    <label for="hablaa">Habla a</label>
                    <input type="text" class="form-control" id="hablaa" placeholder="Inserte una dirección">
                  </div>
            </div>
            <div class="row filas">
                <div class="form-group col-12">
                    <label for="direccion2">Dirección 2</label><label class="text-muted">(opcional)</label>
                    <input type="text" class="form-control" id="direccion2" placeholder="Inserte una dirección">
                  </div>
            </div>
            <div class=" row filas">
                    <div class="form-group col-4">
                        <label for="estado">Pais</label>
                        <select id="estado" class="form-control">
                            <option selected>Elegir...</option>
                            <option>Todos</option>
                            <option>Argentina</option>
                            <option>España</option>
                        </select>
                    </div>
                    <div class="form-group col-4">
                      <label for="estado">Estado</label>
                      <select id="estado" class="form-control">
                        <option selected>Elegir...</option>
                        <option>Todos</option>
                        <option>Lugano</option>
                        <option>Mataderos</option>
                      </select>
                    </div>
                    <div class="form-group col-4">
                      <label for="postal">Código Postal</label>
                      <input type="text" class="form-control" id="postal">
                    </div>
            </div>
            <br>
            <div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="verif1">
                    <label class="custom-control-label" for="verif1">La dirección de envío es la misma que mi dirección de facturación</label>
                  </div>
            </div>
            <div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="verif2">
                    <label class="custom-control-label" for="verif2">Guarde esta dirección para la próxima vez</label>
                  </div>
            </div>
        </div>
    </form>
    <!--Java Script Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
